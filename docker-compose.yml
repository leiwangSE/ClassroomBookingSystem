version: '3.8'
services:
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "MyStrongPassword123!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'MyStrongPassword123!' -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build: 
      context: ./ClassroomBooking.API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=database;Database=ClassroomBookingDB;User Id=sa;Password=MyStrongPassword123!;TrustServerCertificate=true;
    ports:
      - "8080:8080"
    depends_on:
      - database

  frontend:
    build:
      context: ./classroom-booking-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  sqlserver_data:
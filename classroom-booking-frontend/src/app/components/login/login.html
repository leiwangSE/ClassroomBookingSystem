<div class="login-container">
  <h2>Classroom Booking System</h2>
  
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" [(ngModel)]="username" name="username" required [disabled]="loading" />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" required [disabled]="loading" />
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid || loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
    <button type="button" (click)="showRegister = !showRegister" [disabled]="loading">
      Register
    </button>
  </form>

  <div *ngIf="showRegister">
    <h3>Register New Account</h3>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" [(ngModel)]="newUser.username" name="regUsername" required [disabled]="loading" />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="newUser.email" name="regEmail" required [disabled]="loading" />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="newUser.password" name="regPassword" required [disabled]="loading" />
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid || loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
</div>
